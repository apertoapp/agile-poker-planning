<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker - Session</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poker-container">
        <!-- Header avec session info -->
        <div class="poker-header">
            <div class="session-info-header">
                <h1>ğŸ¯ Planning Poker</h1>
                <div class="session-badge-inline">
                    <span class="session-label">Session:</span>
                    <span class="session-id" id="sessionDisplay"></span>
                </div>
            </div>
            <button class="share-btn" onclick="shareSession()">
                ğŸ”— Partager
            </button>
        </div>

        <!-- Liste des joueurs -->
        <div class="players-section">
            <h3>ğŸ‘¥ Joueurs connectÃ©s (<span id="playerCount">0</span>)</h3>
            <div class="players-list" id="playersList"></div>
        </div>

        <!-- Zone de story -->
        <div class="story-section">
            <h3>ğŸ“ User Story en cours</h3>
            <input 
                type="text" 
                id="storyInput" 
                placeholder="Ex: US-123: Login utilisateur"
                class="story-input"
            >
        </div>

        <!-- Cartes de vote -->
        <div class="voting-section">
            <h3>ğŸƒ Votre vote</h3>
            <div class="cards-grid" id="cardsGrid"></div>
            <div class="vote-status" id="voteStatus">
                SÃ©lectionnez une carte pour voter
            </div>
        </div>

        <!-- Actions -->
        <div class="actions-section">
            <button class="btn btn-primary" id="revealBtn" onclick="revealVotes()">
                ğŸ‘ï¸ RÃ©vÃ©ler les votes
            </button>
            <button class="btn btn-danger" id="resetBtn" onclick="resetVotes()">
                ğŸ”„ Nouvelle story
            </button>
        </div>

        <!-- RÃ©sultats -->
        <div class="results-section hidden" id="resultsSection">
            <h3>ğŸ“Š RÃ©sultats</h3>
            <div class="results-stats">
                <div class="stat-box">
                    <div class="stat-label">Moyenne</div>
                    <div class="stat-value" id="avgValue">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">MÃ©diane</div>
                    <div class="stat-value" id="medianValue">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Consensus</div>
                    <div class="stat-value" id="consensusValue">-</div>
                </div>
            </div>
            <div class="votes-grid" id="votesGrid"></div>
        </div>
    </div>

    <!-- Gun.js -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="script.js"></script>
    <script>
        // VÃ©rifier la prÃ©sence d'une session
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        
        if (!sessionId) {
            window.location.href = 'index.html';
        } else {
            const playerName = localStorage.getItem('playerName');
            if (!playerName) {
                window.location.href = 'index.html?session=' + sessionId;
            } else {
                document.getElementById('sessionDisplay').textContent = sessionId;
                initPokerSession(sessionId, playerName);
            }
        }
    </script>
</body>
</html>
